<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>공지사항 | LS Works</title>
  <link rel="stylesheet" href="style-base.css">
  <link rel="stylesheet" href="notice-style.css">
  <link rel="icon" type="image/png" href="lsw.png">
</head>
<body>
  <header>
    <div class="container header-flex">
      <a href="index.html" class="logo">
        <img src="lsw.png" alt="LS Works Logo">
        <span class="logo-text">Los Santos Works</span>
      </a>
      <nav>
        <ul>
          <li><a href="index.html">홈</a></li>
          <li><a href="about.html">기업 소개</a></li>
          <li><a href="services.html">직업 안내</a></li>
          <li><a href="notices.html" class="active">공지사항</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="intro">
      <h1>공지사항</h1>
      <p>LS Works 관련 최신 소식과 공지를 확인하세요.</p>
    </section>


    <section class="notice-cards">
      <div class="notice-card" data-title="개업식 안내" data-content="LS Works 개업식이 2025년 9월 15일에 진행됩니다. 모든 직원과 시민 여러분의 참여를 환영합니다.">
        <span class="notice-date">2025-09-15</span>
        <p class="notice-text">LS Works 개업식 안내</p>
      </div>
      <div class="notice-card" data-title="사업 안내 업데이트" data-content="새로운 사업 영역과 서비스 안내가 업데이트되었습니다. 홈페이지에서 확인 가능합니다.">
        <span class="notice-date">2025-09-10</span>
        <p class="notice-text">사업 안내 업데이트</p>
      </div>
    </section>
  </main>

    <!-- 모달 -->
  <div id="notice-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3 id="modal-title"></h3>
      <p id="modal-body"></p>
    </div>
  </div>

  <footer>
    <p>“We Move. We Build. We Employ. – 일할 의지가 있는 모든 시민에게 기회는 열려 있습니다.”</p>
    <p>© 2025 LS Works. All rights reserved.</p>
  </footer>

  <!-- 스크립트 -->
  <script>
    const modal = document.getElementById("notice-modal");
    const modalTitle = document.getElementById("modal-title");
    const modalBody = document.getElementById("modal-body");
    const closeBtn = document.querySelector(".modal .close");
    const noticeCards = document.querySelectorAll(".notice-card");

    noticeCards.forEach(card => {
      card.addEventListener("click", () => {
        modalTitle.textContent = card.dataset.title;
        modalBody.textContent = card.dataset.content;
        modal.style.display = "flex";
      });
    });

    closeBtn.addEventListener("click", () => {
      modal.style.display = "none";
    });

    window.addEventListener("click", e => {
      if(e.target === modal) modal.style.display = "none";
    });
  </script>
</body>
</html>
